<h3>Yeni Ürün Ekle - Reactive</h3>

<form [formGroup]="productAddForm" (ngSubmit)="add()" class="form-group">
    <div>
        <input type="text" id="name" name="name" formControlName="name" class="form-control" placeholder="Ürün Adı">
        <div class="alert alert-danger" *ngIf=" productAddForm.controls['name'].hasError('required') && productAddForm.controls['name'].touched ">Ürün Adı Zorunludur.</div>
    </div>
    <br>
    <div>
        <input type="text" id="description" name="description" formControlName="description" class="form-control" placeholder="Açıklama">
        <div class="alert alert-danger" *ngIf=" productAddForm.controls['description'].hasError('required') && productAddForm.controls['description'].touched ">Açıklama Zorunludur.</div>
    </div>
    <br>
    <div>
        <input type="text" id="imageUrl" name="imageUrl" formControlName="imageUrl" class="form-control" placeholder="Fotoğraf Yolu">
        <div class="alert alert-danger" *ngIf=" productAddForm.controls['imageUrl'].hasError('required') && productAddForm.controls['imageUrl'].touched ">Fotoğraf Yolu Zorunludur.</div>
    </div>
    <br>
    <div>
        <input type="text" id="price" name="price" formControlName="price" class="form-control" placeholder="Fiyat">
        <div class="alert alert-danger" *ngIf=" productAddForm.controls['price'].hasError('required') && productAddForm.controls['price'].touched ">Fiyat Zorunludur.</div>
    </div>
    <br>
    <div class="form-group">
        <select
        class="form-control"          
          formControlName="categoryId"
          name="categoryId"
          id="categoryId"
          required
        >
          <option
            *ngFor="let category of categories"
            [value]="category.id"
          >{{category.name}}</option>
        </select>
        <div
          *ngIf=" productAddForm.controls['categoryId'].hasError('required') && productAddForm.controls['categoryId'].touched "
          class="alert alert-danger"
        >
          Kategori gereklidir
        </div>
      </div>
      <br>
      <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">Ürün Ekle</button>
</form>
