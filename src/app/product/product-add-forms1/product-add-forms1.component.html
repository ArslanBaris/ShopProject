<h3>Yeni Ürün</h3>

<form #productAddForm="ngForm" (ngSubmit)="add(productAddForm)">
  <div class="form-group">
    <input
      type="text"
      placeholder="Ürün Adı"
      #name="ngModel"
      [(ngModel)]="model.name"
      class="form-control"
      name="name"
      id="name"
      required
    />
    <div *ngIf="name.invalid && name.touched" class="alert alert-danger">
      Ürün İsmi gereklidir
    </div>
    <!-- name.pristine name.dirty -->
  </div>
  <br />
  <div class="form-group">
    <input
      type="text"
      placeholder="Açıklama"
      #description="ngModel"
      [(ngModel)]="model.description"
      class="form-control"
      name="description"
      id="description"
      required
    />
    <div
      *ngIf="description.invalid && description.touched"
      class="alert alert-danger"
    >
      Açıklama gereklidir
    </div>
  </div>
  <br />
  <div class="form-group">
    <input
      type="text"
      placeholder="Ürün Resmi"
      #imageUrl="ngModel"
      [(ngModel)]="model.imageUrl"
      class="form-control"
      name="imageUrl"
      id="imageUrl"
      required
    />
    <div
      *ngIf="imageUrl.invalid && imageUrl.touched"
      class="alert alert-danger"
    >
      Fotoğraf gereklidir
    </div>
  </div>
  <br />
  <div class="form-group">
    <input
      type="text"
        placeholder="Ürün Fiyatı"
      #price="ngModel"
      [(ngModel)]="model.price"   
      class="form-control"
      name="price"
      id="price"
      required      
    />
    <div *ngIf="price.invalid && price.touched" class="alert alert-danger">
      Fiyat bilgisi gereklidir
    </div>
  </div>
  <br>
  <div class="form-group">
    <select
    class="form-control"
      #categoryId="ngModel"
      [(ngModel)]="model.categoryId"
      name="categoryId"
      id="categoryId"
      required
    >
      <option
        *ngFor="let category of categories"
        [value]="category.id"
      >{{category.name}}</option>
    </select>
    <div
      *ngIf="categoryId.invalid && categoryId.touched"
      class="alert alert-danger"
    >
      Kategori gereklidir
    </div>
  </div>
  <br>
  <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">Ürün Ekle</button>
</form>
